<!DOCTYPE html>
<html>
  <head>
    <title>Company Website</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Company Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="employee.html">Employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h1>HR Report</h1>
        <hr />

        <div class="row" id="row"></div>
      </section>
    </main>

    <script>
      function generateEmpReport() {
        const mostWorked = {
          id: 1,
          title: "Most Worked Employee",
          name: "John Doe",
          hours_worked: 210,
        };
        const highestRated = {
          id: 2,
          title: "Highest Rated Employee",
          name: "Jane Smith",
          performance_Rate: 0.95,
        };
        const overtime = {
          id: 3,
          title: "Total Overtime Hours",
          overtime_hours: 35,
        };

        function showReport(report) {
          const row = document.querySelector("#row");

          const col = document.createElement("div");
          col.className = "col-md-4 mt-3";

          const card = document.createElement("div");
          card.className = "card";

          const cardHeader = document.createElement("div");
          cardHeader.className = "card-header";
          card.appendChild(cardHeader);

          const h2 = document.createElement("h2");
          h2.textContent = `${report.title}`;

          cardHeader.appendChild(h2);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const p1 = document.createElement("p");
          p1.textContent =
            report === overtime
              ? `Overtime Hours: ${report.overtime_hours}`
              : ` Name:${report.name}`;
          const p2 = document.createElement("div");
          p2.innerHTML =
            report === overtime
              ? ``
              : report === mostWorked
              ? `Hours Worked: ${report.hours_worked}`
              : `Performance Rate: ${report.performance_Rate}`;

          cardBody.appendChild(p1);
          cardBody.appendChild(p2);
          card.appendChild(cardBody);
          col.appendChild(card);
          row.appendChild(col);
        }
        showReport(mostWorked);
        showReport(highestRated);
        showReport(overtime);
      }
      generateEmpReport();
    </script>
  </body>
</html>
