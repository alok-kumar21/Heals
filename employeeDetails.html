<!DOCTYPE html>

<html>
  <header>
    <title>Employee Details</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </header>

  <body>
    <header class="bg-dark text-light text-center py-3">
      <h1>Employee Details</h1>
    </header>
    <main class="container mt-4">
      <section id="employeeDetails"></section>
    </main>

    <script>
      let employees = [
        {
          id: 1,
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: 2,
          name: "Jane Smith",
          title: "Design",
          department: "Designer",
        },
        {
          id: 3,
          name: "Bob Johnson",
          title: "Management",
          department: "Management",
        },
      ];

      function getParameterById(id) {
        // get the id from the url

        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      }

      let employeeId = +getParameterById("id");

      // find that id in the databse
      let employee;
      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === employeeId) {
          employee = employees[i];
        }
      }

      // display the details on the view
      let employeeDetailsElement = document.getElementById("employeeDetails");
      if (employee) {
        employeeDetailsElement.innerHTML = `
            <div class="card">
                <div class="card-body">
                   
    <h2 class="card-title">${employee.name}</h2>
   
    <ul class="list-group list-group-flush">
        <li  class="list-group-item">Name: ${employee.name}</li>
        <li  class="list-group-item">Designation: ${employee.title}</li>
        <li  class="list-group-item">Department:${employee.department}</li>
        </ul>
        </div>
        </div>
    `;
      } else {
        employeeDetailsElement.innerHTML = `Employee Not found.`;
      }
    </script>
  </body>
</html>
