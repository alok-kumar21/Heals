<!DOCTYPE html>

<html>
  <header>
    <title>Employee Details</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </header>

  <body>
    <header class="bg-dark text-light text-center py-3">
      <h1>Employee Details</h1>
    </header>
    <main class="container mt-4">
      <div class="row" id="row"></div>
    </main>

    <script>
      let employees = [
        {
          id: 1,
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: 2,
          name: "Jane Smith",
          title: "Design",
          department: "Designer",
        },
        {
          id: 3,
          name: "Bob Johnson",
          title: "Management",
          department: "Management",
        },
      ];

      function getParameterById(id) {
        // get the id from the url

        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      }

      let employeeId = +getParameterById("id");

      // find that id in the databse
      let employee;
      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === employeeId) {
          employee = employees[i];
        }
      }

      // display the details on the view
      const row = document.querySelector("#row");

      const col = document.createElement("div");
      col.className = "col ";

      const card = document.createElement("card");
      card.className = "card";

      const cardBody = document.createElement("div");
      cardBody.className = "card-body";

      const h2 = document.createElement("h2");
      h2.className = "card-title";
      h2.textContent = `${employee.name}`;

      const ul = document.createElement("ul");
      ul.className = "list-group list-group-flush";

      const li1 = document.createElement("li");
      li1.className = "list-group-item";
      li1.textContent = `Name: ${employee.name}`;

      const li2 = document.createElement("li");
      li2.className = "list-group-item";
      li2.textContent = `Desigination: ${employee.title}`;

      const li3 = document.createElement("li");
      li3.className = "list-group-item";
      li3.textContent = `Department: ${employee.department}`;

      ul.appendChild(li1);
      ul.appendChild(li2);
      ul.appendChild(li3);
      cardBody.appendChild(h2);
      cardBody.appendChild(ul);
      card.appendChild(cardBody);

      col.appendChild(card);
      row.appendChild(col);
    </script>
  </body>
</html>
